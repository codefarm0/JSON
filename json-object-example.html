
<html>
   <head>
      <title>Green Learner -  Object JSON with JavaScript example</title>
      <script language = "javascript" >
         var jsonObject = { "name" : "green learner", "source"  : "youtube", "since" : 2019};
		
         document.write("<h1 align=center>Green Learner :: JSON with JavaScript example</h1>");
         document.write("<br><hr>");
         document.write("<h3>Website Name = "+jsonObject.name+"</h3> <hr>");  
         document.write("<h3>Source = "+jsonObject.source+"</h3> <hr>");  
		 document.write("<h3>Since = "+jsonObject.since+"</h3><hr>"); 
      </script>
   </head>
   
   <body>
   <h1> This is content of the body of HTML </h1>
   </body>	
</html>
